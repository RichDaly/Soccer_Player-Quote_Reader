<ion-header>
  <ion-navbar>
    <ion-title>Extra Player Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let p of playerData" center>

      <p><b>{{ p.firstname }} {{ p.lastname }}</b></p>
      <p>DOB: {{ p.birthday }}</p>
      <p>Age: {{ p.age }}</p>
      <p>Weight: {{ p.weight }}</p>
      <p>Height: {{ p.height }}</p>
      <ion-thumbnail item-start>
        <img src="{{ p.img }}" onerror="this.onerror=null; this.src='../../assets/imgs/default.png'">
      </ion-thumbnail>

    </ion-item>

  </ion-list>

</ion-content>
